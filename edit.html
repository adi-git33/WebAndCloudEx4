			<section class="line">

					<h1>Order Dominator</h1>
					<form action="https://se.shenkar.ac.il/students/2022-2023/web1/dev_34/exercises/ex4/php/edit.php" method="get" autocomplete="on" class="needs-validation"
						novalidate>
						<section class="input">
							<label>Full Name</label>
							<input id="name" class="form-control" type="text" name="fullName" value=""
								placeholder="Name" pattern="([A-Za-z]+\s+[A-Za-z]+).{3,40}" required>
							<div class="invalid-feedback">
								Must contain letters and spaces only.
							</div>
						</section>
						<section class="input">
							<label>Criminal Investigation Department</label>
							<select id="CID" class="form-select" name="CID" data-error="Please select a valid option."
								required>
								<option selected value="">Choose...</option>
								<option value="1">Division 01</option>
								<option value="2">Division 02</option>
								<option value="3">Division 03</option>
							</select>
							<div class="invalid-feedback">
								Must Choose one.
							</div>
						</section>
						<section class="input">
							<label>Position</label>
							<select id="pos" class="form-select" name="position" required>
								<option selected disabled value="">Choose...</option>
								<option value="Inspector">Inspector</option>
								<option value="Enforcer">Enforcer</option>
							</select>
							<div class="invalid-feedback">
								Must Choose one.
							</div>
						</section>
						<section class="input">
							<label>Domination Color</label>
							<select id="color" class="form-select" name="color" required>
								<option selected disabled value="">Choose...</option>
								<option value="BT">Black & Turqize</option>
								<option value="BW">Black & White</option>
								<option value="WT">White & Turqize</option>
							</select>
							<div class="invalid-feedback">
								Must Choose one.
							</div>
						</section>
						<section class="submit">
							<input id="btn" type="submit" value="Order">
						</section>
